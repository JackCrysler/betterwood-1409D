<!DOCTYPE html>
<html>
<head>
	<title>首页</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="container">
	<div class="banner">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide ss1">&nbsp;</div>
				<div class="swiper-slide ss2">&nbsp;</div>
				<div class="swiper-slide ss3">&nbsp;</div>
				<div class="swiper-slide ss4">&nbsp;</div>
			</div>
		</div>
	</div>
	<div class="index-wrapper">
		<div class="index-item right-arrow circle">
			<span>入住地</span><span><input type="text" value="北京"></span>
		</div>
		<div class="index-item right-arrow circle">
			<span>入住日</span><span><input type="text" value="北京"></span>
		</div>
		<div class="index-item right-arrow circle">
			<span>离店日</span><span><input type="text" value="北京"></span>
		</div>
		<div class="index-item circle">
			<span>酒店名</span><span><input type="text" value="北京"></span>
		</div>
	</div>
</div>
<script src="../lib/require.js" data-main="../main"></script>
</body>
</html>
